<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container">

        <div id="display">
            <div id="expression">0</div>
            <div id="answer">0</div>
        </div>

        <div id="button-container">
            <div id="all-clear" class="button">AC</div>
            <div id="percent" class="button operation">%</div>
            <div id="exponent" class="button operation">^</div>
            <div id="divide" class="button operation">รท</div>
            <div id="seven" class="button number">7</div>
            <div id="eight" class="button number">8</div>
            <div id="nine" class="button number">9</div>
            <div id="multiply" class="button operation">x</div>
            <div id="four" class="button number">4</div>
            <div id="five" class="button number">5</div>
            <div id="six" class="button number">6</div>
            <div id="subtract" class="button operation">-</div>
            <div id="one" class="button number">1</div>
            <div id="two" class="button number">2</div>
            <div id="three" class="button number">3</div>
            <div id="add" class="button operation">+</div>
            <div id="zero" class="button number">0</div>
            <div id="decimal" class="button">.</div>
            <div id="clear" class="button">C</div>
            <div id="equals" class="button">=</div>
        </div>

    </div>
</body>
</html>
